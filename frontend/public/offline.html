<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Offline - GatePass</title>
    <style>
      html, body { height: 100%; margin: 0; }
      body { display: grid; place-items: center; background: #0f172a; color: #e2e8f0; font-family: system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Helvetica, Arial, sans-serif; }
      .card { background: rgba(255,255,255,0.06); border: 1px solid rgba(255,255,255,0.1); border-radius: 14px; padding: 24px; max-width: 460px; text-align: center; backdrop-filter: blur(10px) saturate(160%); }
      .btn { background: #2563eb; color: white; padding: 10px 16px; border-radius: 10px; display: inline-block; text-decoration: none; margin-top: 12px; }
    </style>
  </head>
  <body>
    <div class="card">
      <h1>You're offline</h1>
      <p>The app is running in offline mode. Some features may be unavailable. Try again when you're back online.</p>
      <a class="btn" href="/">Back to Home</a>
    </div>
  </body>
</html>
